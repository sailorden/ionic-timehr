<html ng-app="kuwuya">
  <head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="Keywords" contect="高端招聘,腾驹达,景素奇,人才合作"/>
    <meta name="description" content="腾驹达猎头公司由知名人力资源专家景素奇先生于2003年创办高端人才，自成立之始，一改传统的猎头销售服务模式，走出了一条与众不同的成长发展之路。">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- Web App Capable -->
    <meta name=apple-mobile-web-app-capable content=yes>
    <!-- Change Status Bar -->
    <meta name=apple-mobile-web-app-status-bar-style content=black>

    <link rel=apple-touch-icon href=lib/img/icon/ios/icon-57.png>
    <link rel=apple-touch-icon sizes=72x72 href=lib/img/icon/ios/icon-72.png>
    <link rel=apple-touch-icon sizes=114x114 href=lib/img/icon/ios/icon-114.png>
    <title></title>

    <script src="//cdn.bootcss.com/ionic/1.0.1/js/ionic.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/ionic/1.0.1/css/ionic.min.css">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body ng-controller="MainCtrl"  ng-class="{'bar-subheader-slide-away': slideHeader}">

    <ion-nav-view></ion-nav-view>
    <!--
    <script id="templates/event-menu.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
          <ion-header-bar class="bar-positive">
            <h1 class="title">{{nav_header}}</h1>
          </ion-header-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>
    </script>
    -->
    <script id="templates/job-menu.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive bars-subheader">
            <ion-nav-back-button></ion-nav-back-button> <!--顶部导航 左部 back按钮-->
            <ion-nav-buttons side="right">
              <!--顶部导航 右部 菜单按钮-->
              <button class="button button-icon ion-navicon" menu-toggle="right"></button>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view name="menuJob"></ion-nav-view>
        </ion-side-menu-content> 

        <ion-side-menu side="right">
          <ion-header-bar class="bar-positive">
            <h1 class="title"><i class="icon ion-social-html5"></i> 快速导航</h1>
            <!--<a href="#/jobs/home" class="button icon ion-home pull-right" menu-close></a>-->
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <a href="#/jobs/home" class="item" menu-close><i class="icon ion-android-radio-button-on"></i> 高端招聘</a>
              <a href="#/jobs/job" class="item" menu-close><i class="icon ion-android-radio-button-on"></i> 测试</a>
              <a href="#/jobs/lietou" class="item" menu-close><i class="icon ion-android-radio-button-on"></i> 猎头介绍</a>
            </ul>
          </ion-content>
          </ion-side-menu>
        </ion-side-menus>
    </script>

    <script id="templates/home.html" type="text/ng-template">
         <ion-view view-title="高端招聘" on-swipe-right="warn_right()" hide-nav-bar ="false">
          <ion-pane ng-controller="JobCtrl">
              <ion-content scroll-watch class="bars-header">
                <div class="list">
                  <ion-item>
                    <label class="item item-input" style="padding:1px 0 0 16px;">
                      <i class="icon ion-search placeholder-icon"></i>
                      <input type="text" ng-model="input.filterUser" placeholder="职位名称">
                    </label>
                  </ion-item>
                  <a href="#/jobs/joblist" class="item" >
                    <h2>软件工程师<span class="job_meony">75~90万</span></h2>
                    <p>北京百度有限公司 | 北京 | 5年以上 </p>
                  </a>
                  <a href="#/jobs/joblist" class="item" >
                    <h2>软件工程师<span class="job_meony">75~90万</span></h2>
                    <p>北京百度有限公司 | 北京 | 5年以上 </p>
                  </a>
                  <div class="item item-divider">
                    {{datas}}
                  </div>
                </div>
              </ion-content>
            </ion-pane>
        </ion-view>
    </script>

<!-- your app's js -->
<script src="./js/app.js"></script>
<script src="./js/controllers/JobCtrl.js"></script>
<!-- controllers 

<script src="./lib/js/controllers/AuthCtrl.js"></script>
-->
  </body>
</html>
