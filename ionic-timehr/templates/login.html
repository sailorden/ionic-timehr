 <ion-view title="腾驹达员工">
    <ion-pane> 
      <div style="padding-top:50px;">
        <div class="list list-inset">
          <label class="item item-input">
            <span class="input-label">员工账号</span>
            <input type="text" placeholder="请输入账号">
          </label>
          <label class="item item-input">
            <span class="input-label">员工密码</span>
            <input type="password" placeholder="请输入密码">
          </label>
        </div>
        <button class="button button-block button-balanced">开始登陆</button>
      </div>
    </ion-pane>
</ion-view>
